
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
   
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>MySignUpPage</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/signup.jpg" alt="signupimg" height="72" width="72" style="border-radius: 100%;">
      
      <h1 class="h3 mb-3 font-weight-normal">Sign Up Here</h1>
      
      <input type="text" id="inputName" class="form-control top" name="name" placeholder="Your Name" required autofocus>
    
      <input type="email" id="inputEmail" class="form-control middle" name="email" placeholder="Your Email" required>

      <input type="number"  id="inputNumber" class="form-control bottom" name="phone" placeholder="Your PhoneNumber" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; CopyRight 2023</p>
    </form>
  </body>
</html>
